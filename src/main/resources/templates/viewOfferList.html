<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Offers</h1>

<style>
        .border {
        background-color: lightgray;
        border-style: solid 30px;
        border-radius: 3px;
        padding: 15px;
        margin-top: 15px;
        margin-bottom: 15px;
        Margin-right: 500px;
        Margin-left: 100px;
        }
        .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        }

        a {
        color: #333;
        }

    </style>

<form action="/offerlist" method="POST" th:object="${order}">
    <select th:name="skillId">
        <option value="0" selected="selected">Choose skill you are looking for</option>
        <option th:each="skill: ${skills}"  th:value="${skill.id}" th:text="${skill.skillName}">

    </select>
    <button type="submit">Filter</button>
</form>



<div th:each="order: ${wishes}"  th:value="${order.user.firstName}">
    <a th:if="${isFiltered}==true" th:href="'/maketrejd/' + ${order.user.id} + '/' + ${skillId}" >
        <div class="border">
            <img src="https://toppng.com/uploads/preview/instagram-default-profile-picture-11562973083brycehrmyv.png" Height="150" width="auto">
            <span th:text="${order.user.firstName}">NAME</span>
            <span th:text="${order.description}">DESCRIPTION</span>
        </div></a>
</div>


<h1>AND SO ON.......</h1>
</body>
</html>
