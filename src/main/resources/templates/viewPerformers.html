<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Orders</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark py-3 navbar-custom">
    <div class="container">
        <a href="">
            <img src="/logo.png" alt="logo" width="200px" height="auto">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ">
                    <a href="/info" class="nav-link"> <span class="text-custom_white">SÅ FUNKAR DET </span> </a>
                </li>
                <li class="nav-item">
                    <a href="/orders" class="nav-link"><span class="text-custom_white">TJÄNSTER </span> </a>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link"><span class="text-custom_white">LOGGA UT </span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>

<h1 class = "text-custom text-center p-4" >Tjänster och Utförare</h1>

</div>
<section class="bg-light text-custom text-center mb-3">
    <!-- href="/maketrejd/{user.id}" -->
    <form action="/orders" method="POST" th:object="${order}"class="text-custom text-center">

<select th:name="skillId">
        <option value="0" selected="selected">Välj Tjänst</option>

        <option th:each="skill: ${skills}"  th:value="${skill.id}" th:text="${skill.skillName}">

</select>
        <div>
        <button type="submit" class="btn btn-primary mb-3 mt-3">Filtrera</button>
        </div>
    </form>
        <div th:each="per: ${performers}" class="text-custom text-center">
            <a th:if="${isFiltered}==true" th:href="'/maketrejd/' + ${per.id} + '/' + ${skillId}" >
            <div class="border text-custom text-center">
                <img src="https://toppng.com/uploads/preview/instagram-default-profile-picture-11562973083brycehrmyv.png" Height="150" width="auto">
                <div><h4><span th:text="'Namn: '+${per.firstName}">Namn</span></h4></div>
                <div><span th:text="'Ort: '+${per.location}">Location</span></div>
                <div><span th:text="'Rating: '+${per.rating}">Betyg</span></div>
                <div><span th:text="'ID: '+${per.id}">Betyg</span></div>
            </div>
            </a>

  </div>
    <div class="text-center text-custom">
        <span th:if="${isFiltered!=true}" onclick="history.back()" class="btn btn-secondary mb-3">Back</span>
        <span th:if="${isFiltered==true}" onclick="history.go(-2)" class="btn btn-secondary mb-3">Back</span>
    </div>
    </div>
</section>
<section>
<footer class="p-5 navbar-custom text-white text-center position-relative">
    <div class="container">
        <p class="lead"> Copyright &copy; 2022 Trejd</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
            <i class="bi bi-arrow-up-circle h1" ></i>
        </a>
    </div>
</footer>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
