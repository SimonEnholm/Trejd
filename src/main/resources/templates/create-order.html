<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1> Create Order</h1>
<p th:text="${session.firstname}">inloggad firstname</p>

  <form action="/create-order" method="POST" th:object="${order}">

    <div th:if="${performer}!=null">
      <h3>Performer info</h3>
        <p>Skill: <span th:text="${order.getSkill().getSkillName}"></span></p>
      <p>First name: <span th:text="${performer.getFirstName}"></span></p>
      <p>Last name: <span th:text="${performer.getLastName}"></span></p>
      <p>Location :<span th:text="${performer.getLocation}"></span></p>
      <p>Balance: <span th:text="${performer.getBalance}"></span></p>
      <p>Rating: <span th:text="${performer.getRating}"></span></p>
      <input type="hidden" th:name="performerId" th:value="${performer.getId}">
    </div>

    <div th:if="${performer}==null">
    <select th:field="*{skillId}" class="form-select">
      <option value="0" selected="selected">Choose skill</option>
      <option th:each="skill: ${skills}"  th:value="${skill.id}" th:text="${skill.skillName}"></select>

    <textarea name="description" th:field="*{description}" placeholder="Describe your need..."></textarea>
    </div>

    <label for="FormInput5" class="form-label">Type in or get the location of your need: </label>
    <input type="text" th:field="*{location}" class="form-control" id="FormInput5" placeholder="Type in or get your location"><br>

    <input type = "hidden" th:field="*{latitude}" id="latitude">
    <input type = "hidden" th:field="*{longitude}" id="longitude">
    <input type="button" onclick="getLocation()" value="Get your location"></input>
    <input type="button" onclick="setLocation()" value="Set your location"></input>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Confirm</button>
    </div>
</form>

<script src="/geoScript.js"></script>





</body>
</html>
