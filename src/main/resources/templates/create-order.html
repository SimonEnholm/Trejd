      <h1>Performer info</h1>

    </div>

            <option value="0" selected="selected">Välj skill</option>
            <optgroup th:each="cat : ${skills}"  th:label="${cat.key}">
                <option th:each="skill : ${cat.value}"  th:value="${skill.id}" th:text="${skill.skillName}">
                </option>
        </select>
        <textarea name="description" class="form-control text-center" id="exampleFormControlTextarea1" rows="3" th:field="*{description}" placeholder="Describe your need..."></textarea>
    </div>

    </div>
    <input type = "hidden" th:field="*{latitude}" id="latitude">
    <input type = "hidden" th:field="*{longitude}" id="longitude">
    <div class="text-custom text-center">
        <input type="button" onclick="getLocation()" value="Get your location" class="btn btn-secondary mb-3 text-center" id="getLoc"/>
        <input type="button" onclick="setLocation()" value="Set your location" class="btn btn-secondary mb-3 text-center" id="setLoc"/>
