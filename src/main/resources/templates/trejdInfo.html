<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/starstest.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" >
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Trejd</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark py-3 navbar-custom">
    <div class="container">
        <a href="">
            <img src="/logo.png" alt="logo" width="200px" height="auto">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">

            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ">
                    <a href="/info" class="nav-link"> <span class="text-custom_white">SÅ FUNKAR DET </span> </a>
                </li>
                <li class="nav-item">
                    <a href="/orders" class="nav-link"><span class="text-custom_white">TJÄNSTER </span> </a>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link"><span class="text-custom_white">LOGGA UT </span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="text-center">
<div th:if="${writtenByPerformer}" class="text-custom">
    <h3 th:text="'Hej ' + ${session.user.firstName}+'! Hoppas du är nöjd med ditt senaste arbete. Betygsätt denna Trejd:'"></h3>
</div>

<div th:unless="${writtenByPerformer}" class="text-custom" >
    <h3 th:text="'Hej ' + ${session.user.firstName}+'! Hoppas du är nöjd med det arbete som utfördes hos dig. Betygsätt denna Trejd:'"></h3>
</div>



<div th:if="${trejd.completed}">


    <form method="post" th:action="'/trejdInfo/' + ${trejd.id} + '/addReview/'">
        <article class="movie">

            <div class="rating">
                <img src="/star-gray.png" onclick="clickStar(1)" onmouseenter="hoverStar(1)" onmouseout="leftStar()">
                <img src="/star-gray.png" onclick="clickStar(2)" onmouseenter="hoverStar(2)" onmouseout="leftStar()">
                <img src="/star-gray.png" onclick="clickStar(3)" onmouseenter="hoverStar(3)" onmouseout="leftStar()">
                <img src="/star-gray.png" onclick="clickStar(4)" onmouseenter="hoverStar(4)" onmouseout="leftStar()">
                <img src="/star-gray.png" onclick="clickStar(5)" onmouseenter="hoverStar(5)" onmouseout="leftStar()">

            </div>

            <section class="result">
                &nbsp;
            </section>

        </article>


        <input type="hidden" id="rating" name="rating"/>

        <div class="mb-3">
            <textarea name="description" class="form-control-lg form-control text-custom" id="exampleFormControlTextarea1"
                      rows="3"
                      placeholder="Review"></textarea>
        </div>
        <input type="submit" value="Submit review" id="review-button" class="btn btn-secondary text-custom mb-3">
    </form>

</div>
</section>

<footer class="p-5 navbar-custom text-white text-center position-relative">
    <div class="container">
        <p class="lead"> Copyright &copy; 2022 Trejd</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
            <i class="bi bi-arrow-up-circle h1 icon-black" ></i>
        </a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="/star.js"></script>

</body>
</html>
